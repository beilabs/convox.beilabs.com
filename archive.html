---
layout: layout
title: Archive
---

<div class="row">
  <div class="col-lg-8">
    <h1>Archive</h1>
    
    {% for post in site.posts %}
      <p>
        {{ post.date | date: "%B %e, %Y" }}
        <br/>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </p>
    {% endfor %}
  </div>
</div>
